extends: default
page:
  margin: [1.1in, 1.25in, 1.1in, 1.25in]
font:
  catalog:
    merge: false
    Latin Modern:
      normal: LM-regular.ttf
      bold: LM-bold.ttf
      italic: LM-italic.ttf
      bold_italic: LM-bold-italic.ttf
base:
  font-family: Latin Modern
  font-size: 12

heading:
  h1-font-size: $base-font-size * 2.5
  h2-font-size: $base-font-size * 1.7
  h3-font-size: $base-font-size * 1.2
  h4-font-size: $base-font-size * 1.0
  

title-page:
  align: center
  font-family: $base-font-family
  title:
    font-color: #333333
    top: 30%
  authors:
    content: '{author} <{email}>'
  logo:
    top: 80%
    align: center
  subtitle:
    top: 50%
  revision:
    delimiter: 'XD'

toc: 
  h2-font-style: bold

caption:
  align: center
  margin-outside: 4

footer:
  columns: =100%
  recto:
    center:
      content: '{page-number}'
  verso:
    center:
      content: '{page-number}'

